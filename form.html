<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <font color="green">
        <center><h1><u>Registration Form</u></h1></center><br><hr/>
    </font>
<table align="center">

    <tr>
        <td>First Name : <input type="text" autofocus placeholder="Enter First Name" maxlength="5" />   </td>
    </tr>
    <tr>
        <td>Last Name : <input type="text"  placeholder="Enter Last Name" maxlength="5" /><br><br><hr/></td>
    </tr>
    <tr>
        <td>Gender : <br><input type="radio" id="G1" name="Gender" /><label for="G1">Male</label>
	    <input type="radio" id="G2" name="Gender" /><span>Female</span><br><br><hr/></td>
    </tr>
    <tr>
        <td>Enter your Address : <textarea rows="5" placeholder="Enter Address Here.." maxlength="200"></textarea><hr/><br></td>
    </tr>
    <tr>
	<td> <fieldset><legend>Hobbies</legend>
    <legend><input type="checkbox" /> Travelling<br></legend>    
    <legend><input type="checkbox" /> Travelling<br></legend>
    <legend><input type="checkbox" />Cooking<br></legend>
    <legend><input type="checkbox" /> Singing<br></legend>
    <legend><input type="checkbox" /> Dancing<br></legend><br></fieldset><hr/></td>
    </tr>
    <tr>
        <td>Select Date of Birth :<input type="date" /><br><br><hr/></td>
    </tr>
    <tr>
        <td>Add your Photo<input type="file" multiple accept=".jpg,.jpeg,.png" /><br><hr/></td>
    </tr>
    <tr>
        <td>Choose your Favourite Color : <input type="color" /><br><hr/></td>
    </tr>
    <tr>
        <td>Registration Time : <input type="time" /><br><hr/></td>
    </tr>
    <tr>
        <td>Enter your Password : <input type="password"/><br><hr/></td>
    </tr>

    <tr>
        <td><input type="submit" value="SUBMIT"/>&nbsp; &nbsp;
            <input type="button" value="CANCEL"/>
    </tr>
    

</table>
</body>

</html>
